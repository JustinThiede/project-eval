<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
            integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="template/css/main.css">
    </head>
    <body>
        <form action="template/php/createDiagram.php" method="post">
            <input type="hidden" name="estimatedEffort[]" value="Geschätzter Aufwand" hidden>
            <input type="hidden" name="timeSpent[]" value="Aufgewendete Zeit" hidden>
            <div class="col-5">
                <label>
                    <input type="text" name="project" placeholder="Projekt" required>
                </label>
            </div>
            <br>
            <div class="recordset">
                <div class="col-5">
                    <label>
                        <input type="number" name="ticketId[]" placeholder="Ticketnummer" required />
                    </label>
                </div>
                <div class="col-5">
                    <label>
                        <input type="text" name="description[]" placeholder="Thema" required />
                    </label>
                </div>
                <div class="col-5">
                    <label>
                        <input type="text" name="assignedTo[]" placeholder="Zugewiesen an" required>
                    </label>
                </div>
                <div class="col-5">
                    <label>
                        <input type="number" name="estimatedEffort[]" placeholder="Geschätzter Aufwand" step="0.01" required>
                    </label>
                </div>
                <div class="col-5">
                    <label>
                        <input type="number" name="timeSpent[]" placeholder="Aufgewendete Zeit" step="0.01" required>
                    </label>
                </div>
                <div class="col-5">
                    <label>
                        <img src="template/img/remove.png" class="remove">
                    </label>
                </div>
            </div>
            <div class="col-submit">
                <img src="template/img/add.png" class="add">
            </div>
            <div class="col-submit">
                <button type="submit">Diagramm erstellen</button>
            </div>
        </form>
        <script
                src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"
        ></script>
        <script src="template/js/app.js"></script>
    </body>
</html>
